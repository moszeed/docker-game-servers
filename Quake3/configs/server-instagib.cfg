seta sv_hostname "Instagib"
seta net_ip
seta sv_maxclients 12
seta g_motd "Welcome to our Quake3 server"
seta g_quadfactor 4
seta g_gametype 0
seta bot_minplayers 4
seta g_spskill 4
seta timelimit 30
seta fraglimit 50
seta g_weaponrespawn 3
seta g_inactivity 3000
seta g_forcerespawn 0
seta rconpassword ""
set d1 "map q3dm17 ; set nextmap vstr d2"
set d2 "map q3dm15 ; set nextmap vstr d3"
set d3 "map q3dm13 ; set nextmap vstr d1"
vstr d1
