//=================================================================================
// General Settings
//=================================================================================

// Log Settings
set g_logsync "2"           // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1"             // 0 = NO log, 1 = log file enabled
set g_log "games_mp.log"    // Name of log file, default is games_mp.log
set sv_log_damage "1"

// Network options
set net_ip "cod4"      	    // Set your servers IP address
set net_port "28960"        // Set your port number
set com_hunkMegs "256"
set net_noipx "1"           // Allow ONLY tcp/ip protocol, player/server communications

// Server Network Mode
set dedicated "1"           // 0 = Listen, 1 = LAN, 2 = Internet

// Master servers
set sv_master1 "cod2master.activision.com"
set sv_master2 "cod2authorize.activision.com"
set sv_master3 "cod2master.infinityward.com"
set sv_master3 "cod2update.activision.com"
set sv_master4 "master.gamespy.com:28960"
set sv_master5 "master0.gamespy.com"
set sv_master6 "master1.gamespy.com"
set sv_master7 "clanservers.net"
set sv_gamespy "1"

// Password Settings
set rcon_password ""    // RCON must supply pw to use
set sv_privatePassword ""   // Private slots, non-public slots
set g_password ""           //Server password

// Player slots setup
set sv_maxclients "24"      // MAX server player slots, this is TOTAL player slots
set sv_privateclients ""    // Number of private player slots, maxclients - privateclients = public slots

// Ping
set sv_minPing "0"          // MIN player ping on CONNECT, any lower and player isnt allowed to connect
set sv_maxping "150"        // MAX player ping on CONNECT, any higher and player isnt allowed to connect

// Client Download Settings (0=off/1=on)
set sv_allowdownload "1"
seta sv_wwwdownload "1"
seta sv_wwwbaseurl "http://www.cod4server.com:5000/fastdl"
seta sv_wwwdldisconnected "1"

// Rate
set sv_maxRate 				"25000"

// FPS
//set sv_fps 				"20"

// Drop inactive players
set sv_timeout 				"300"
set sv_zombietime 			"1"
set g_inactivity 			"0"
set g_inactivityspectator 	"0"

// AntiFlooding Settings
set sv_floodProtect 		"1"
set sv_reconnectlimit 		"3"

// Anti Cheat Settings
set sv_disableClientConsole "0"
set cl_autocmd 				"0"
set sv_cheats 				"0"
set sv_pure 				"1"
set g_banIPs 				""
set g_no_script_spam 			"1"
set sv_punkbuster 			"0"

// Temporary Ban duration, in seconds
set sv_kickBanTime 			"3600"

// In-game voice communication system
set sv_voice 				"1"
set sv_voiceQuality 		"1"
set voice_deadChat 			"0"
set voice_global 			"0"
set voice_localEcho 		"0"
set winvoice_mic_mute 		"1"

// Team-Balance and Voting
set scr_teambalance 		"1"
set g_allowvote 			"1"

